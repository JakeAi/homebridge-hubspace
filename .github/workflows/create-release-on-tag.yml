name: Create release on tag

on:
  push:
    tags:
      - 'v*' # Create a release only when version tag is present

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          generateReleaseNotes: true # Generate release notes from commits